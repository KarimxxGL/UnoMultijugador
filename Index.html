<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de UNO</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <div class="player-container">
      <div class="player-info">Jugador 1</div>
      <div class="player-hand" id="player1-hand">
        <!-- Las cartas del Jugador 1 se agregarán dinámicamente aquí -->
      </div>
      <button class="deck" onclick="drawCard()">Tomar Carta (Jugador 1)</button>
    </div>
    <div class="center-area">
      <div class="discard" id="top-card">Carta en la Pila</div>
      <div class="player-turn" id="current-turn">Turno de Jugador 1</div>
      <div id="win-message" class="win-message"></div>
    </div>
    <div class="player-container">
      <div class="player-info">Jugador 2</div>
      <div class="player-hand" id="player2-hand">
        <!-- Las cartas del Jugador 2 se agregarán dinámicamente aquí -->
      </div>
    </div>
  </div>
  <script src="uno.js"></script>
</body>
</html>
